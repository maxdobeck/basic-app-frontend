language: node_js
node_js:
- '8'
- '10'
cache: yarn
install:
- yarn install
script:
- yarn lint
- yarn build

jobs:
  include:
  - stage: deploy to s3 test env
    if: branch = dev
    script: yarn buildTest
    deploy:
      node_js: '8'
      provider: s3
      on: dev
      access_key_id: "AKIAIMTCJ264OCT3MDRA"
      secret_access_key: 
        secure: ""
      # deploy to http://s3-sih-test.s3-website-us-west-1.amazonaws.com
      bucket: "s3-sih-test"
      region: "us-west-1"
      skip_cleanup: true
      local_dir: dist
      cache_control: "max-age=86400"
  - stage: deploy to production
    if: branch = prod
    script: yarn build
    deploy:
      on: prod
      node_js: '8'
      provider: s3
      access_key_id: "AKIAJNSFST7AKQ6CU3KA"
      secret_access_key: 
        secure: ""
      # deploy to http://s3-sih-test.s3-website-us-west-1.amazonaws.com
      bucket: "schedulingishard.com"
      region: "us-east-2"
      skip_cleanup: true
      local_dir: dist
      cache_control: "max-age=86400"
